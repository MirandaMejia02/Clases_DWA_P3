<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactuando con clases JavasScript</title>
    <style>
        .thumb{
            width: 200px;
            transition: 300ms all ease;
        }
        .big{
            width: 600px;
        }
        .normalTitle{
            border: 1px solid blue;
            background-color: #ccc;
            padding: 10px;

        }
        .bigTitle{
            font-size: 60px;
        }
    </style>
</head>
<body>
    <form action="">
        <input type="button" value="Cambiar tamaño" onclick="zoom();">
    </form>
    <h1 id="Titulo" class="normalTitle">Diseño Web Adaptable</h1>
    <img id="thumb" src="img/688e8e78f549d4d75313c47b3781c4b5.jpg" width="400px" class="thumb" alt="">

    <script>
        var zoom = function(){
            //extración de thumb
            var thumb = document.getElementById("thumb");
            if(thumb.className== "thumb"){
                thumb.setAttribute("class","thumb big");
            }
            else{
                thumb.setAttribute("class","thumb")
            }
            // thumb.setAttribute("class","thumb big")
            var titulo = document.getElementById("Titulo");
            if(titulo.className == "normalTitle"){

                titulo.setAttribute("class","normalTitle bigTitle");
                titulo.style.backgroundColor ="pink"; 
            }
            else{
                titulo.setAttribute("class","normalTitle");
                titulo.style.backgroundColor="aqua";
            }
        }
    </script>
</body>
</html>
